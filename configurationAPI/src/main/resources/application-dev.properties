#Database path
spring.datasource.url=jdbc:mysql://localhost:3306/configurationapi_test?verifyServerCertificate=false&useSSL=false&requireSSL=false&useTimezone=true&serverTimezone=UTC

#Database credentials
spring.datasource.username=root
spring.datasource.password=123456

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.file=./logs/configurationapi/configurationapi.log